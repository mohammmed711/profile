<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #3b82f6;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #1e3a8a;
    }
    .social-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 30px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      width: 80%;
      transition: background-color 0.3s;
      font-size: 18px;
    }
    .social-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- ضع رابط صورتك هنا -->
    <img src="me.jpg" alt="صورتي" class="profile-img">
    
    <h1>أهلاً بكم في ملفي الشخصي</h1>

    <!-- روابط مواقع التواصل -->
    <a class="social-btn" href="https://www.youtube.com/channel/YourChannelID" target="_blank">يوتيوب</a>
    <a class="social-btn" href="https://www.instagram.com/YourUsername" target="_blank">إنستقرام</a>
    <a class="social-btn" href="https://discord.com/invite/YourInviteCode" target="_blank">ديسكورد</a>
  </div>

</body>
</html>
